# STATUS.md Automation Configuration
# Phase 2: Build Integration Configuration

[automation]
# Enable/disable automation features
enabled = true
post_build_update = true
git_trigger_update = false  # Phase 3 feature
verbose_logging = false

[build_metrics]
# Build metric collection settings
extract_memory_details = true
track_build_time = true
flash_size_mb = 2
ram_size_mb = 1

# ARM toolchain settings
size_command = "arm-none-eabi-size"
objcopy_command = "arm-none-eabi-objcopy"

[git_analysis]
# Git commit analysis settings
recent_commit_count = 5
categorize_commits = true

# Commit categorization patterns
feature_patterns = ["feat:", "implement", "add", "create"]
fix_patterns = ["fix:", "bug", "correct", "resolve"] 
doc_patterns = ["docs:", "update.*md", "readme", "documentation"]
test_patterns = ["test:", "spec", "coverage", "unittest"]

[code_analysis]
# Source code analysis settings
scan_todo_comments = true
track_driver_status = true
max_todo_display = 3

# File patterns to analyze
source_patterns = ["src/**/*.c", "src/**/*.h"]
exclude_patterns = ["**/build/**", "**/00_reference/**"]

[output]
# Output formatting settings
update_timestamp = true
show_emoji_sections = true
preserve_manual_sections = true

# Status file validation
validate_format = true
required_sections = [
    "ğŸ”§ Setup Summary",
    "âœ… Progress So Far", 
    "ğŸ”„ Current Work",
    "â­ï¸ Next Steps",
    "ğŸ§  Notes & Observations",
    "ğŸ“Š Key Metrics",
    "ğŸ¯ Architecture Status",
    "ğŸ”— Quick References"
]

[paths]
# File path configuration
workspace_root = "/workspaces/code"
status_file = "STATUS.md"
build_dir = "build"
elf_file = "stm32h753_ihm02a1.elf"

[update_rules]
# Update frequency and conditions
max_updates_per_hour = 6
force_update_on_build = true
skip_update_on_no_changes = true

# Conditions for automatic updates
build_success_trigger = true
build_failure_trigger = true
significant_commit_trigger = true  # Phase 3

[logging]
# Logging configuration
log_level = "INFO"
log_to_file = false
log_file = "logs/status_automation.log"

[phase2]
# Phase 2 specific settings
cmake_integration = true
post_build_hook = true
enhanced_metrics = true
memory_analysis = true

[phase3_preview]
# Phase 3 planned features (not yet implemented)
git_hooks = false
intelligent_scheduling = false
milestone_detection = false
velocity_tracking = false
